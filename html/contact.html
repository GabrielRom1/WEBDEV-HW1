<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/index/navbar.css">
    <link rel="stylesheet" href="../css/index/hero.css">
    <link rel="stylesheet" href="../css/contact/form.css">
    <link rel="stylesheet" href="../css/contact/contact.css">
    
</head>
<body>

    <header >
        <nav class="flex-navbar">
            <div class="home">
                <a class="nav-item" href="index.html">Home</a>
            </div>

            <div class="experience">
                <a class="nav-item" href="experience.html">Experiences</a>
            </div>

            <div class="contact">
                <a class="nav-item" href="contact.html">Contact</a>
            </div>
        </nav>
        <hr class="line">
    </header>

    <h2 class="title">¡Aqui puedes contactarme!</h2>

    <div class="hero">
        <div class="flex-container">
            <div class="flex-label">Email:</div>
            <div class="flex-value">soygabriel@nose.com</div>
    
            <div class="flex-label">Teléfono:</div>
            <div class="flex-value">(787)-234-5679</div>
    
            <div class="flex-label">Links:</div>
            <div class="flex-value">
                <a href="https://www.tiktok.com">Tiktok</a> 
                <a href="https://www.youtube.com">YouTube</a>
            </div>
        </div>
    </div>

    <h2 class="title">¡Aqui puedes dejarme saber tu opinión!</h2>


    <div class="hero" >

        <img class="hero-photo emoji" src="../static/emoji-pregunta-removebg-preview.png" alt="foto">

        <form class="hero-content form-flex" id="form" onsubmit="return false;">

            <label for="name">Nombre</label>
            <input class="inputs" id="name" type="text" placeholder="Entre su nombre">

            <label for="email">Email</label>
            <input class="inputs" id="email" type="email" placeholder="Entre su email">

            <label for="message">Mensaje</label>
            <textarea class="inputs" id="message" name="message"  placeholder="Escriba su mensaje"></textarea>

            <input class="button" type="submit" value="Enviar">
        </form>

        <div  id="submit-container"></div>
    
        <script src="../js/form.js"></script>

    </div>
    
</body>
</html>
